<header role="banner" class="pf-c-page__header rhddx-c-navigation--horizontal">
  <div class="pf-c-page__header-brand">
    <a class="pf-c-page__header-brand-link" href="{{ '/' | relative_url }}">
      {% if jekyll.environment == 'development' %}
      <img class="pf-c-brand" src="/assets/img/NewRHDFullLogo_4-color_white-wordmark.png" alt="Red Hat Developers logo" />
      {% elsif jekyll.environment == 'production' %}
      <img class="pf-c-brand" src="{{ site.baseurl }}/assets/img/NewRHDFullLogo_4-color_white-wordmark.png" alt="Red Hat Developers logo" />
      {% endif %}
    </a>
  </div>
  <div class="pf-c-page__header-nav">
    <nav class="pf-c-nav" aria-label="Global">
      <button class="pf-c-nav__scroll-button" aria-label="Scroll left">
        <i class="fas fa-angle-left" aria-hidden="true"></i>
      </button>
        {% include navigation.html navigation=site.data.navigation %}
      <button class="pf-c-nav__scroll-button" aria-label="Scroll right">
        <i class="fas fa-angle-right" aria-hidden="true"></i>
      </button>
    </nav>
  </div>
  <div class="pf-c-page__header-tools">
    <div class="pf-c-page__header-tools-group pf-m-icons">
      {% if jekyll.environment == 'development' %}
      <a {% if page.category == 'about' %} class="pf-c-button pf-m-plain pf-m-current" aria-current="page" {% else %} class="pf-c-button pf-m-plain pf-m-link" {% endif %} aria-label="About" href="/design-manual/about">
        <i class="fas fa-info-circle" aria-hidden="true" alt="About"></i>
      </a>
      {% elsif jekyll.environment == 'production' %}
      <a {% if page.category == 'about' %} class="pf-c-button pf-m-plain pf-m-current" aria-current="page" {% else %} class="pf-c-button pf-m-plain pf-m-link" {% endif %} aria-label="About" href="{{ site.baseurl }}/about">
        <i class="fas fa-info-circle" aria-hidden="true" alt="About"></i>
      </a>
      {% endif %}
      <button class="pf-c-button pf-m-plain" type="button" aria-label="GitHub URL" onclick="window.location.href = 'https://github.com/redhat-developer/design-manual';">
        <i class="fab fa-github" aria-hidden="true" alt="GitHub"></i>
      </button>
    </div>
    <div class="pf-c-page__header-tools-group">
      <form novalidate class="pf-c-form" action="https://google.com/search" target="_blank" type="GET">
        <div class="pf-c-form__group" style="display: flex; align-items: baseline;">
          <span id="site-search-form-name" style="display: flex; align-items: center;">
            <i class="fal fa-search" aria-hidden="true"></i>
          </span>
          <input class="pf-c-form-control rhddx-c-site-search" type="search" id="site-search-form-name" name="q" placeholder="Search" />
        </div>
      </form>
    </div>
  </div>
</header>
