<header role="banner" class="pf-c-page__header rhddx-c-navigation--horizontal">
  <div class="pf-c-page__header-brand">
    <div class="pf-c-page__header-brand-toggle pf-u-display-none-on-md">
      <button id="nav-toggle" aria-controls="page-sidebar" aria-expanded="false" aria-disabled="false" aria-label="Global navigation" class="pf-c-button pf-m-plain" type="button" data-component-type="PF4/Button" data-safe="true" data-component-id="262">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <a class="pf-c-page__header-brand-link" href="{{ '/' | relative_url }}">
      {% if jekyll.environment == 'development' %}
      <img class="pf-c-brand" src="/assets/img/NewRHDFullLogo_4-color_white-wordmark.png" style="padding: 8px;" alt="Red Hat Developers logo" />
      {% elsif jekyll.environment == 'production' %}
      <img class="pf-c-brand" src="{{ site.baseurl }}/assets/img/NewRHDFullLogo_4-color_white-wordmark.png" style="padding: 8px;" alt="Red Hat Developers logo" />
      {% endif %}
    </a>
  </div>
  <div class="pf-c-page__header-nav">
    <nav class="pf-c-nav" aria-label="Global">
      <button class="pf-c-nav__scroll-button" aria-label="Scroll left">
        <i class="fas fa-angle-left" aria-hidden="true"></i>
      </button>
        {% include navigation.html navigation=site.data.navigation %}
      <button class="pf-c-nav__scroll-button" aria-label="Scroll right">
        <i class="fas fa-angle-right" aria-hidden="true"></i>
      </button>
    </nav>
  </div>
  <div class="pf-c-page__header-tools">
    <div class="pf-c-page__header-tools-group pf-m-icons">
      {% if jekyll.environment == 'development' %}
      <a {% if page.category == 'about' %} class="pf-c-button pf-m-plain pf-m-link pf-m-current" aria-current="page" {% else %} class="pf-c-button pf-m-plain pf-m-link" {% endif %} aria-label="About" href="/about">
        <i class="fas fa-info-circle" aria-hidden="true" alt="About"></i>
      </a>
      <a {% if page.category == 'search' %} class="pf-c-button pf-m-plain pf-m-link pf-m-current" aria-current="page" {% else %} class="pf-c-button pf-m-plain pf-m-link" {% endif %} aria-label="Site search" href="/search">
        <i class="fal fa-search" aria-hidden="true" alt="Site search"></i>
      </a>
      {% elsif jekyll.environment == 'production' %}
      <a {% if page.category == 'about' %} class="pf-c-button pf-m-plain pf-m-link pf-m-current" aria-current="page" {% else %} class="pf-c-button pf-m-plain pf-m-link" {% endif %} aria-label="About" href="{{ site.baseurl }}/about">
        <i class="fas fa-info-circle" aria-hidden="true" alt="About"></i>
      </a>
      <a {% if page.category == 'search' %} class="pf-c-button pf-m-plain pf-m-link pf-m-current" aria-current="page" {% else %} class="pf-c-button pf-m-plain pf-m-link" {% endif %} aria-label="Site search" href="{{ site.baseurl }}/search">
        <i class="fal fa-search" aria-hidden="true" alt="Site search"></i>
      </a>
      {% endif %}
      <a href="https://github.com/redhat-developer/design-manual" class="pf-c-button pf-m-plain pf-m-link" target="top" aria-label="GitHub URL">
        <i class="fab fa-github" aria-hidden="true" alt="GitHub"></i>
      </a>
    </div>
  </div>
</header>
