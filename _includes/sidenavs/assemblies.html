{% assign navurl = page.url | remove: 'index.html' %}
<nav class="rhddx-c-nav--vertical" aria-label="Global">
  <ul>
    <li class="rhddx-c-sub-menu">
      <a href="#"
        {% if page.active_nav == 'Assemblies' %} class="rhddx-m-expanded rhddx-m-active" {% endif %}
        id="expandedNavAssemblies">
        Assemblies
      </a>
      <ul
        {% if page.active_nav == 'Assemblies' %}
          style="display: block;"
        {% endif %}>
        {% for item in site.data.assemblies.toc %}
        <li>
          {% if jekyll.environment == 'development' %}
          <a href="{{ item.url }}"
            {% if page.title == item.page %} class="rhddx-m-active" aria-current="page"{% endif %}>{{ item.page }}</a>
          {% elsif jekyll.environment == 'production' %}
          <a href="{{ item.url | prepend: site.baseurl }}" {% if page.title == item.page %} class="rhddx-m-active" aria-current="page" {% endif %}>{{ item.page }}</a>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </li>
  </ul>
</nav>
