<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="{{ site.description }}">
  <meta name="theme-color" content="#ffffff">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %} Design Manual: {{ page.title | default: site.title }}{% endif %}</title>
  {% if jekyll.environment == 'development' %}
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <link rel="icon" type="image/png" size="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" size="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
  <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/assets/rhdp.css">
  <link rel="stylesheet" href="/assets/main.css">
  <script async src="/assets/js/site.js"></script>
  <script async src="/assets/js/ad.js"></script>
  {% elsif jekyll.environment == 'production' %}
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
  <link rel="icon" type="image/png" size="16x16" href="{{ site.baseurl }}/assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" size="32x32" href="{{ site.baseurl }}/assets/img/favicon-32x32.png">
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicon.png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/apple-touch-icon.png">
  <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/rhdp.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  <script async src="{{ site.baseurl }}/assets/js/site.js"></script>
  <script async src="{{ site.baseurl }}/assets/js/ad.js"></script>
    {% include analytics.html %}
  {% endif %}
  <script src="https://kit.fontawesome.com/58cac63e31.js" crossorigin="anonymous"></script>
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if( window.canRunAds === undefined ){
      // adblocker detected, show fallback
      showFallbackImage();
    }
    if (isBlocked) {
      console.log("Ad blocking detected");
    }
  </script>
</head>
