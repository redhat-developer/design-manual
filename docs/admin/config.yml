        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true
  - name: "pages"
    label: "Page Example Pages"
    folder: "pages/pages"
    sort: "title:asc"
    create: true # Allow users to create new Page example pages in the admin UI
    delete: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "pages"
        required: true
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The title and link to the page"
        tagname: "h4"
        required: true
