        widget: "string"
        hint: "This should match the sidenav parent item. If a parent item, leave blank."
        tagname: "h3"
        required: false
      - label: "URL"
        name: "permalink"
        widget: "string"
        default: "/design/page-title"
        hint: "If applicable, replace page-title with the title of the page"
        required: true
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The title of the page"
        tagname: "h4"
        required: true
      - label: "Intro Paragraph"
        name: "intro_paragraph"
        widget: "markdown"
        required: false
      - label: "Custom JS File"
        name: "custom_js"
        widget: "string"
        default: ""
        hint: "Add a custom JS file to the page."
        required: false
      - label: "Custom CSS File"
        name: "custom_css"
        widget: "string"
        default: ""
        hint: "Add a custom CSS file to the page."
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true
  - name: "develop"
    label: "Develop Pages"
    folder: "pages/develop"
    sort: "title:asc"
    create: true # Allow users to create new Design pages in the admin UI
    delete: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "develop"
        required: true
      - label: "Category"
        name: "category"
        widget: "hidden"
        default: "develop"
        required: true
      - label: "Section"
        name: "section"
        widget: "hidden"
        default: "Develop"
        required: false
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The title of the page"
        tagname: "h1"
        required: true
      - label: "URL"
        name: "permalink"
        widget: "string"
        default: "/develop/page-title"
        hint: "Replace page-title with the title of the page."
        required: true
      - label: "Intro Paragraph"
        name: "intro_paragraph"
        widget: "markdown"
        required: false
      - label: "Custom JS File"
        name: "custom_js"
        widget: "string"
        default: ""
        hint: "Add a custom JS file to the page."
        required: false
      - label: "Custom CSS File"
        name: "custom_css"
        widget: "string"
        default: ""
        hint: "Add a custom CSS file to the page."
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true
  - name: "assemblies"
    label: "Assemblies"
    folder: "pages/assemblies"
    sort: "title:asc"
    create: true # Allow users to create new Design pages in the admin UI
    delete: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "develop"
        required: true
      - label: "Category"
        name: "category"
        widget: "hidden"
        default: "develop"
        required: true
      - label: "Section"
        name: "section"
        widget: "hidden"
        default: "Develop"
        required: false
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The title of the page"
        tagname: "h1"
        required: true
      - label: "URL"
        name: "permalink"
        widget: "string"
        default: "/assemblies/page-title"
        hint: "Replace page-title with the title of the page."
        required: true
      - label: "Intro Paragraph"
        name: "intro_paragraph"
        widget: "markdown"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        default: ""
        hint: "Add <img src='/design-manual/{{page.featured_image}}'> to the body for the image to appear."
        media_library:
          config:
            multiple: true
        required: false
  - name: "create"
    label: "Create Pages"
    folder: "pages/create"
    sort: "title:asc"
    create: true # Allow users to create new Design pages in the admin UI
    delete: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "pages"
        required: true
      - label: "Category"
        name: "category"
        widget: "hidden"
        default: "create"
        required: true
      - label: "Section"
        name: "section"
        widget: "string"
        hint: "This should match the sidenav parent item. If a parent item, leave blank."
        tagname: "h3"
        required: false
      - label: "URL"
        name: "permalink"
        widget: "string"
        default: "/create/page-title"
        hint: "Replace page-title with the title of the page"
        required: true
      - label: "Title"
