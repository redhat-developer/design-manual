---
layout: compress
---

<!DOCTYPE html>
<html class="pf-m-redhat-font" data-current="{{ page.section }}" lang="en-us">

  {% include head.html %}

  <body class="rhddx line-numbers">
    <div class="pf-c-page">
      {% include header.html %}
      <main class="pf-c-page__main" role="main" tab-index="-1">
        <section class="pf-c-page__main-section pf-m-light pf-m-fill">
          <div class="pf-l-grid pf-c-content">
            <div class="pf-l-grid__item pf-u-py-md pf-u-pl-md" id="main">
              {{ content }}
            </div>
            {% if page.editable %}
            <div class="rhddx-m-float">
              <a class="pf-c-button pf-m-primary rhddx-c-button rhddx-m-edit" href="https://github.com/redhat-developer/design-manual/tree/master/pages/{{ page.path | split: '/' | last }}" title="Edit this page on GitHub">
                <span class="rhddx-c-button--edit_text">Edit this page</span>
                <span class="fad fa-user-edit rhddx-c-button--edit_icon"></span>
              </a>
            </div>
            {% endif %}
          </div>
        </section>
        {% include footer.html %}
      </main>
    </div>
  </body>

</html>
