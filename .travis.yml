language: ruby
cache: bundler
rvm:
  - 2.6.3
before_install:
- bundle install
- npm install
- npm install gulp-cli -g
- npm install github-release-notes -g
script:
- gulp deploy
install: true
# before_deploy:
  # Set up git user name and tag this commit
