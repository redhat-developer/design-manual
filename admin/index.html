<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Hat Developer Design Manual Admin Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700|Red+Hat+Text:400,500&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      CMS.registerPreviewStyle("/admin.css");
    </script>
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
    const previewStyles = `
      html,
      body {
        color: #151515;
        font-size: 16px;
        font-family: "Red Hat Text", sans-serif;
      }
      h1 {
        font-weight: bold;
        font-size: 32px;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: "Red Hat Display", sans-serif;
      }
      p {
        font-family: "Red Hat Text", sans-serif;
      }
    `;
    CMS.registerEditorComponent({
      id: "youtube",
      label: "Youtube",
      fields: [{name: 'id', label: 'Youtube Video ID'}],
      pattern: /^{{<\s?youtube (\S+)\s?>}}/,
      fromBlock: function(match) {
        return {
          id: match[1]
        };
      },
      toBlock: function(obj) {
        return '{{< youtube ' + obj.id + ' >}}';
      },
      toPreview: function(obj) {
        return (
          '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
        );
      }
    });
      </script>
  </body>
</html>
