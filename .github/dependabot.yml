# dependabot.yml file with
# customized npm configuration

version: 2
updates:
  # Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: sunday
      time: "12:00"
      timezone: America/New_York
    commit-message:
      # Prefix all commit messages with "NPM"
      prefix: "NPM:"
    ignore:
      - dependency-name: "@patternfly/patternfly"
    # Increase the version requirements for only when required
    versioning-strategy: increase-if-necessary
    # Raise all npm pull requests with custom labels
    labels:
      - "npm"
      - "dependencies"

    # Keep Bundler dependencies up to date
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
      day: sunday
      time: "12:00"
      timezone: America/New_York
    ignore:
      - dependency-name: "jekyll"
      - dependency-name: "github-pages"
    commit-message:
      # Prefix all commit messages with "Bundler"
      prefix: "Bundler:"
    # Increase the version requirements for only when required
    versioning-strategy: increase-if-necessary

    # Raise pull requests for Bundler version updates
    # against the "main" branch. The Bundler configuration
    # no longer affects security update pull requests.
    target-branch: "main"
    # Use custom labels on pull requests for Bundler version updates
    labels:
      - "bundler"
      - "dependencies"

    # Keep GitHub Action dependencies up to date
  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "weekly"
      day: sunday
      time: "12:00"
      timezone: America/New_York
    commit-message:
      # Prefix all commit messages with "Actions"
      prefix: "Actions:"
    # Increase the version requirements for only when required
    versioning-strategy: increase-if-necessary

    # Use the custom github-actions label on pull requests for GitHub Actions updates
    labels:
      - "github-actions"
      - "dependencies"
