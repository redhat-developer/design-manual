name: Automatically merge PRs
on:
  pull_request:
    types: [labeled, unlabeled, synchronize, edited, unlocked]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
    status: success
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge pull requests
        uses: "pascalgn/automerge-action@v0.8.4"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "Ready to merge,!in progress!,!blocked, !netlify-cms/draft, !netlify-cms/pending_review, !question, !duplicate, !DO NOT MERGE, !invalid"
          MERGE_REMOVE_LABELS: "Ready to merge, in progress"
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: automatic
          MERGE_DELETE_BRANCH: true
          MERGE_RETRIES: 0
          MERGE_RETRY_SLEEP: 10000
          UPDATE_LABELS: "Ready to merge"
          UPDATE_METHOD: merge
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump tag version
        uses: anothrNick/github-tag-action@1.22.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
